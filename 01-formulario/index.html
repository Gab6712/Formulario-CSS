<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-bg">
        <img src="img/form.png" alt="form-img" />
      </div>
      <form class="form">
        <h1 class="form__title">Hello Again!</h1>
        <h3 class="form__text">Wellcome back you've been missed!</h3>
        <input type="text" class="form__input" placeholder="Enter a username" />
        <input type="password" class="form__input" placeholder="Password" />
        <input
          type="submit"
          value="Sign in"
          class="form__input form__input--btn"
        />
        <a href="#" class="form__text">Or continue with</a>
        <div class="form__icons">
          <a href="#" class="form__icons-icon"
            ><img src="img/google-icon.svg" alt="login google"
          /></a>
          <a href="#" class="form__icons-icon"
            ><img src="img/apple.svg" alt="login apple"
          /></a>
          <a href="#" class="form__icons-icon"
            ><img src="img/facebook.svg" alt="login  facebook"
          /></a>
        </div>
      </form>
    </div>
  </body>
</html>
